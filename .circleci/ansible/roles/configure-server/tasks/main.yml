---

- name: "Add Node.js from Node Source"
  become: true
  shell | -sL https://deb.nodesource.com/setup_13.x | sudo -E bash - 

- name: "Install Node.js Version 13"
  become: true
  apt:
    name: ['nodejs']
    state: latest
    update_cache: yes

- name: "Install PM Version 2 Globally"
  npm:
    name: pm2
    global: yes